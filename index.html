<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block21 workshop</title>
  </head>
  <body>
    <h1>Party Planner</h1>
    <form id="add-party">
      <label for="party-name">Name:</label>
      <input type="text" id="party-name" />
      <label for="party-description">Description:</label>
      <input type="text" id="party-description" />
      <label for="party-location">Location:</label>
      <input type="text" id="party-location" />
      <label for="party-date">Date:</label>
      <input type="text" id="party-date" />
      <button>Add New Party</button>
    </form>
    <div id="party-container"></div>
    <script src="script.js"></script>
  </body>
